<div>
  <label for="heroInput">Select a hero:</label>
  <input type="text" id="heroInput" [formControl]="heroControl" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let hero of filteredHeroes" [value]="hero.name">
      {{ hero.name }}
    </mat-option>
  </mat-autocomplete>
</div>

<div *ngIf="selectedHero">
  <h2>Selected Hero:</h2>
  <p>ID: {{ selectedHero.id }}</p>
  <p>Name: {{ selectedHero.name }}</p>
</div>
